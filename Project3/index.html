<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project 3 - My College Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        #body {
            flex: 1; 
        }

        footer {
            background-color: var(--bs-tertiary-bg);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        [data-bs-theme="pink"] {
            --bs-body-bg: pink;
            --bs-tertiary-bg: rgb(227, 112, 131);
        }

        [data-bs-theme="dark"] {
            --bs-body-bg: #343a40;
            --bs-tertiary-bg: #495057;
        }

        .custom-card {
            width: 550px;
            height: 300px;
            overflow: hidden;
            border: 3px solid rgb(227, 112, 131);
            box-shadow: 1px 1px 1px rgb(227, 112, 131);
        }

        .custom-card img {
            width: auto;
            height: 100%;
            object-fit: cover;
        }

        .btn-primary {
            background-color: var(--bs-tertiary-bg);
            border: none;
            width: 400px;
        }

        .btn-dark {
            background-color: black;
        }

        .btn-dark[data-bs-theme="dark"] {
            background-color: var(--bs-tertiary-bg);
        }
    </style>
</head>

<body id="body" data-bs-theme="pink" style="overflow-x: hidden;">
    <nav class="navbar navbar-expand-lg p-4 sticky-top" style="background-color: var(--bs-tertiary-bg);">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-family: DejaVu Sans Mono, monospace;" href="#">Photos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button type="button" class="btn btn-dark" id="btn" onclick="mode()"
                            data-bs-toggle="button">Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-2" id="galleries">
        <div class="row justify-content-center" id="cardContainer">
            <div class="col-xl-3 col-lg-6 col-md-6 col-12 m-3 d-flex justify-content-center">
                <div class="card custom-card mt-3" id="pics0" onmouseenter="addShadow('pics0')"
                    onmouseleave="removeShadow('pics0')">
                    <img src="Image/1.jpg" class="card-img-top">
                </div>
            </div>

            <div class="col-xl-3 col-lg-6 col-md-6 col-12 m-3 d-flex justify-content-center">
                <div class="card custom-card mt-3" id="pics1" onmouseenter="addShadow('pics1')"
                    onmouseleave="removeShadow('pics1')">
                    <img src="Image/2.jpg" class="card-img-top">
                </div>
            </div>

            <div class="col-xl-3 col-lg-6 col-md-6 col-12 m-3 d-flex justify-content-center">
                <div class="card custom-card mt-3" id="pics2" onmouseenter="addShadow('pics2')"
                    onmouseleave="removeShadow('pics2')">
                    <img src="Image/3.jpg" class="card-img-top">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid p-2 text-center">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <a class="btn btn-primary my-4" id="seeMoreBtn" onclick="seeMore()" role="button">See all
                    photos</a>
            </div>

            <div class="col-md-6 col-sm-12">
                <a class="btn btn-primary my-4" id="collapseBtn" onclick="collapse()" role="button">Hide
                    photos</a>
            </div>
        </div>

        <div id="quoteSection" class="d-none">
            <div class="row">
                <div class="col-12" style="font-family: Brush Script MT, Brush Script Std, cursive; color: black; font-size: xx-large;">
                    <p> “The next best thing to the enjoyment of a good time is the recollection of it.”</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p> “–James Lendall Basford”</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid">
        <p>&copy; 2024 Vea Avygail. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script>
        var pictures = [
            "1.jpg", "2.JPG", "3.JPG", "4.jpg", "5.jpg", "6.jpg", "7.jpg",
            "8.jpg", "9.jpg", "10.jpg", "11.JPG", "12.JPG", "13.jpg",
            "14.jpg", "15.jpg", "16.jpg", "17.jpg", "18.jpg", "19.jpg",
            "20.jpg", "21.jpg", "22.jpg", "23.jpg", "24.jpg", 
        ];

        var isButtonDisabled = false;

        function seeMore() {
            if (isButtonDisabled) {
                return;
            }

            var myContainer = document.getElementById("cardContainer");
            var cardHTML = "";

            for (var i = 4; i < pictures.length; i++) {
                cardHTML += `
                    <div class="col-xl-3 col-lg-6 col-md-6 col-12 m-3 d-flex justify-content-center">
                        <div class="card custom-card my-3" id="pics${i}" 
                             onmouseenter="addShadow('pics${i}')" 
                             onmouseleave="removeShadow('pics${i}')">
                            <img src="Image/${pictures[i]}" class="card-img-top">
                        </div>
                    </div>`;
            }
            myContainer.innerHTML += cardHTML;

            document.getElementById("quoteSection").classList.remove("d-none");
            document.getElementById("seeMoreBtn").setAttribute("disabled", true);
            isButtonDisabled = true;
            seeMoreBtn.style.backgroundColor = "black";
            seeMoreBtn.style.pointerEvents = "none";
        }

        function collapse() {
            var myContainer = document.getElementById("cardContainer");
            myContainer.innerHTML = "";

            for (var i = 0; i < 3; i++) {
                myContainer.innerHTML += `
                    <div class="col-xl-3 col-lg-6 col-md-6 col-12 m-3 d-flex justify-content-center">
                        <div class="card custom-card mt-5" id="pics${i}" onmouseenter="addShadow('pics${i}')"
                            onmouseleave="removeShadow('pics${i}')">
                            <img src="Image/${pictures[i]}" class="card-img-top">
                        </div>
                    </div>`;
            }

            document.getElementById("quoteSection").classList.add("d-none");

            isButtonDisabled = false;
            var seeMoreBtn = document.getElementById("seeMoreBtn");
            seeMoreBtn.removeAttribute("disabled");
            seeMoreBtn.style.backgroundColor = "";
            seeMoreBtn.style.pointerEvents = "auto";
        }

        function mode() {
            var bodyElement = document.getElementById("body");
            var currentTheme = bodyElement.getAttribute("data-bs-theme");
            var newTheme = currentTheme === "pink" ? "dark" : "pink";
            bodyElement.setAttribute("data-bs-theme", newTheme);
        }

        function addShadow(id) {
            var card = document.getElementById(id);
            card.classList.add("shadow-lg");
        }

        function removeShadow(id) {
            var card = document.getElementById(id);
            card.classList.remove("shadow-lg");
            card.style.boxShadow = "10px 10px 20px rgba(0, 0, 0, 0.5)";
        }
    </script>
</body>

</html>
