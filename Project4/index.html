<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barky</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        [data-bs-theme="brown"] {
            background: linear-gradient(87.4deg, rgb(255, 241, 165) 1.9%, rgb(200, 125, 76) 49.7%, rgb(83, 54, 54) 100.5%);
            --bs-tertiary-bg: ;
        }
        

        .btn-primary {
            background-color: #eeb974; 
            color: black; 
            border: none; 
        }

        .btn-primary:hover {
            background-color: #c69350; 
        }

        #container {
            margin-top: 50px;
            position: relative; 
        }

        .dog-head {
            position: relative; 
            z-index: 2; 
            -webkit-animation: head-move 0.5s ease-in-out infinite;
        }

        .dog-body {
            height: 300px;
            width: 225px;
            position: absolute; 
            top: 50px;
            left: 50%; 
            transform: translateX(-50%); 
            background-image: url('http://www.clker.com/cliparts/T/0/9/J/e/4/dog-body-md.png');
            background-repeat: no-repeat;
            background-size: cover;
            z-index: 1; 
        }

        @-webkit-keyframes head-move {
            50% {
                -webkit-transform: rotate(-1.5deg);
            }
        }
    </style>
</head>

<body id="body" data-bs-theme="brown" style="overflow-x: hidden;">
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg p-3" style="background-color: var(--bs-tertiary-bg);">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="index.html" style="font-family: Arial black;">Barky</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button type="button" class="btn btn-dark" id="btn" onclick="mode()"
                                data-bs-toggle="button">Mode</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div id="container" class="text-center">
        <div class="row">
            <div class="col">
                <div class="dog-head">
                    <img src="http://www.clker.com/cliparts/j/3/Z/Y/D/5/dog-head-md.png" alt="Dog Head">
                </div>
                <div class="dog-body"></div>
            </div>
        </div>

        <div class="row mt-5">
            <h1 class="animate__animated animate__bounceIn mt-5">Welcome to Barky!!!</h1>
        </div>

        <div class="row">
            <h2 class="col mt-3">Pawsitively Pawesome: Dive Into the Diverse World of Dog Breeds!</h2>
        </div>
        <div class="row">
            <div class="col-12 text-center mt-3">
                <a href="gallery.html" class="btn btn-primary" id="btnPrimary" role="button">Go to Gallery</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function mode() {
            var bodyElement = document.getElementById("body");
            var currentTheme = bodyElement.getAttribute("data-bs-theme");
            var newTheme = currentTheme === "brown" ? "dark" : "brown";
            bodyElement.setAttribute("data-bs-theme", newTheme);

            var btnElement = document.getElementById("btnPrimary");
            if (newTheme === "dark") {
                btnElement.style.backgroundColor = "gray"; 
            } else {
                btnElement.style.backgroundColor = "#ca7a12"; 
            }
        }
    </script>
</body>

</html>
