    <script>
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const viewportHeight = window.innerHeight;

            const pageIndex = Math.floor(scrollY / viewportHeight);

            // Change the body's background color
            if (pageIndex >= 1) {
                document.body.style.backgroundColor = "#A45A52";
            } else {
                document.body.style.backgroundColor = "";
            }

            // Select the first SVG wave and change its fill color
            const firstWave = document.querySelector("svg use"); // Select the first <use> inside the first SVG
            if (firstWave) {
                if (pageIndex >= 1) {
                    firstWave.setAttribute("fill", "#DEB49C"); // New color when scrolled
                } else {
                    firstWave.setAttribute("fill", "#A45A52"); // Default color
                }
            }
        });



        document.querySelectorAll('.zoom-button').forEach(button => {
            button.addEventListener('click', function (e) {
                e.preventDefault();
                const link = this.getAttribute('href');
                this.classList.add('zoomed');
                setTimeout(() => {
                    window.location.href = link;
                }, 500);
            });
        });
    </script>
