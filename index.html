<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veaavygail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/watercolor-background-with-hand-drawn-elements_23-2148867455.jpg?w=996&t=st=1726994920~exp=1726995520~hmac=ba853bea129ecbbaa19925c3abafb3b047aad37fd9159e1c5568626667d8ae70');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Helvetica', sans-serif;
            color: #201f1f;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;  
            padding: 0; 
        }

        .cat-icon {
            width: 150px; 
            height: 150px; 
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .cat-icon:hover {
            transform: scale(3); 
        }

        /* Profile Section */
        .profile-section {
            display: none; /* Initially hidden */
            margin: 10px auto; 
            padding: 20px; 
            background-color: rgba(255, 192, 203, 0.373);
            border-radius: 10px;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
            width: 50%; 
        }

        /* Profile Image */
        .profile-img {
            border-radius: 50%;
            width: 120px; 
            height: 120px; 
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-right: 10px; 
            margin-bottom: 3px;
        }

        /* Text Info */
        .about-text {
            text-align: left;
        }

        h1 {
            font-size: 2em; 
            color: #cf287b; 
            font-weight: bold;
            margin: 10px 0;
        }

        .username {
            font-size: 1em; 
            color: #0c0c0c;
            margin: 5px 0; 
        }

        /* Project 1 Icon Button */
        .project-icon {
            margin-top: 30px;
            text-align: center; 
            color: #201f1f;
        }

        .project-icon img {
            width: 100px; 
            height: 100px; 
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .project-icon img:hover {
            transform: scale(1.1);
        }

        /* Button Description */
        .button-description {
            font-size: 1em; 
            color: #201f1f; 
            margin-top: 10px;
        }

        /* Footer Styles */
        footer {
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background-color: rgba(255, 192, 203, 0.373);
            padding: 10px 0;
            color: #201f1f;
            text-align: center; 
            display: flex; 
            justify-content: center; 
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .cat-icon {
                width: 100px; /* Smaller cat icon on mobile */
                height: 100px;
            }

            .profile-section {
                width: 90%; /* Adjust profile section width */
                padding: 10px; /* Less padding on mobile */
            }

            .profile-img {
                width: 80px; /* Smaller profile image */
                height: 80px;
            }

            h1 {
                font-size: 1.5em; /* Smaller name on mobile */
            }

            .username {
                font-size: 0.9em; /* Smaller username on mobile */
            }

            .project-icon img {
                width: 80px; /* Smaller project icon */
                height: 80px;
            }

            .button-description {
                font-size: 0.9em; /* Smaller button description */
            }
        }
    </style>
</head>
<body>

    <!-- Cat Icon -->
    <div>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbDUxYTE3bjY1dXM1bTk1dHNkdTB3NHA0ejcwbXZzeXRlMHI3Zmh2ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/Z8rNSVBSjyHM4EdQLA/giphy.webp" alt="Clickable cat icon to reveal profile" class="cat-icon" onclick="showProfile()">
    </div>

    <!-- Profile Section -->
    <div class="profile-section" id="projectsPanel">
        <div class="about-section d-flex align-items-center">
            <img src="">

            <div class="about-text">
                <h1>Hello, I'm Vea Avygail Lantin</h1>
                <p class="username">@veaavygail</p>
            </div>
        </div>

        <p>Welcome to my personal portfolio. Below is my featured project. I hope you enjoy visiting my page *_-</p>

        <!-- Project 1 Folder Icon -->
        <div class="project-icon">
            <a href="project1.html">
                <img src="https://cdn-icons-png.flaticon.com/512/545/545234.png" alt="Project 1 Icon">
            </a>
            <div class="button-description">Project 1</div>
        </div>

        <div class="project-icon">
            <a href="project2/index.html">
                <img src="https://cdn-icons-png.flaticon.com/512/545/545234.png" alt="Project 1 Icon">
            </a>
            <div class="button-description">Project 2</div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Vea Avygail Lantin. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showProfile() {
            const catIcon = document.querySelector('.cat-icon');
            const projectsPanel = document.getElementById('projectsPanel');

            catIcon.style.display = 'none'; 
            setTimeout(function() {
                projectsPanel.style.display = 'block'; 
            }, 1000); 
        }
    </script>
</body>
</html>
